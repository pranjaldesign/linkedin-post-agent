<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkedIn Post Agent</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #0077b5 0%, #00a0dc 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .content {
            padding: 40px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 1rem;
        }

        input[type="text"], textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
            font-family: inherit;
        }

        input[type="text"]:focus, textarea:focus {
            outline: none;
            border-color: #0077b5;
            box-shadow: 0 0 0 3px rgba(0, 119, 181, 0.1);
        }

        textarea {
            resize: vertical;
            min-height: 120px;
        }

        .btn {
            background: linear-gradient(135deg, #0077b5 0%, #00a0dc 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-right: 10px;
            margin-bottom: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 119, 181, 0.3);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: linear-gradient(135deg, #6c757d 0%, #495057 100%);
        }

        .btn-success {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
        }

        .btn-danger {
            background: linear-gradient(135deg, #dc3545 0%, #e74c3c 100%);
        }

        .section {
            margin-bottom: 40px;
            padding: 25px;
            border: 2px solid #f8f9fa;
            border-radius: 15px;
            background: #f8f9fa;
        }

        .section h3 {
            margin-bottom: 20px;
            color: #333;
            font-size: 1.3rem;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #0077b5;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .result {
            margin-top: 20px;
            padding: 20px;
            border-radius: 10px;
            background: white;
            border-left: 4px solid #0077b5;
        }

        .error {
            background: #f8d7da;
            border-left-color: #dc3545;
            color: #721c24;
        }

        .success {
            background: #d4edda;
            border-left-color: #28a745;
            color: #155724;
        }

        .hidden {
            display: none;
        }

        .preview {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            white-space: pre-wrap;
            font-family: inherit;
            line-height: 1.6;
        }

        .step-indicator {
            display: flex;
            justify-content: space-between;
            margin-bottom: 30px;
            position: relative;
        }

        .step {
            flex: 1;
            text-align: center;
            padding: 15px;
            background: #e9ecef;
            border-radius: 10px;
            margin: 0 5px;
            position: relative;
            z-index: 1;
        }

        .step.active {
            background: #0077b5;
            color: white;
        }

        .step.completed {
            background: #28a745;
            color: white;
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 15px;
            }
            
            .content {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .btn {
                width: 100%;
                margin-right: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ü§ñ LinkedIn Post Agent</h1>
            <p>AI-powered LinkedIn content creation and posting</p>
        </div>

        <div class="content">
            <div class="step-indicator">
                <div class="step active" id="step1">1. Research</div>
                <div class="step" id="step2">2. Draft</div>
                <div class="step" id="step3">3. Post</div>
            </div>

            <!-- Step 1: Research -->
            <div class="section" id="research-section">
                <h3>üîç Research Your Topic</h3>
                <div class="form-group">
                    <label for="topic">What would you like to post about?</label>
                    <input type="text" id="topic" placeholder="e.g., AI in healthcare, remote work trends, startup funding...">
                </div>
                <button class="btn" onclick="researchTopic()">Research Topic</button>
                
                <div class="loading" id="research-loading">
                    <div class="spinner"></div>
                    <p>Researching your topic...</p>
                </div>
                
                <div class="result hidden" id="research-result"></div>
            </div>

            <!-- Step 2: Draft -->
            <div class="section hidden" id="draft-section">
                <h3>‚úçÔ∏è Review & Edit Draft</h3>
                <div class="form-group">
                    <label for="draft-content">Your LinkedIn Post Draft:</label>
                    <textarea id="draft-content" placeholder="Your post will appear here after research..."></textarea>
                </div>
                <button class="btn btn-secondary" onclick="editDraft()">Edit Draft</button>
                <button class="btn btn-success" onclick="approveDraft()">Approve & Post</button>
                
                <div class="loading" id="draft-loading">
                    <div class="spinner"></div>
                    <p>Generating your post draft...</p>
                </div>
                
                <div class="result hidden" id="draft-result"></div>
            </div>

            <!-- Step 3: Post -->
            <div class="section hidden" id="post-section">
                <h3>üöÄ Post to LinkedIn</h3>
                <div class="preview" id="final-preview"></div>
                <button class="btn btn-success" onclick="postToLinkedIn()">Post to LinkedIn</button>
                <button class="btn btn-secondary" onclick="startOver()">Start Over</button>
                
                <div class="loading" id="post-loading">
                    <div class="spinner"></div>
                    <p>Posting to LinkedIn...</p>
                </div>
                
                <div class="result hidden" id="post-result"></div>
            </div>
        </div>
    </div>

    <script>
        let currentStep = 1;
        let researchData = '';
        let draftContent = '';

        function updateSteps() {
            document.querySelectorAll('.step').forEach((step, index) => {
                step.classList.remove('active', 'completed');
                if (index + 1 < currentStep) {
                    step.classList.add('completed');
                } else if (index + 1 === currentStep) {
                    step.classList.add('active');
                }
            });
        }

        function showSection(sectionId) {
            document.querySelectorAll('.section').forEach(section => {
                section.classList.add('hidden');
            });
            document.getElementById(sectionId).classList.remove('hidden');
        }

        async function researchTopic() {
            const topic = document.getElementById('topic').value.trim();
            if (!topic) {
                alert('Please enter a topic to research');
                return;
            }

            const loading = document.getElementById('research-loading');
            const result = document.getElementById('research-result');
            
            loading.style.display = 'block';
            result.classList.add('hidden');

            try {
                const response = await fetch('/research', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ topic })
                });

                const data = await response.json();
                
                if (data.error) {
                    throw new Error(data.error);
                }

                researchData = data.research;
                result.innerHTML = `<strong>Research Results:</strong><br><br>${data.research}`;
                result.classList.remove('hidden', 'error');
                result.classList.add('success');

                // Move to next step
                currentStep = 2;
                updateSteps();
                showSection('draft-section');
                generateDraft();

            } catch (error) {
                result.innerHTML = `<strong>Error:</strong> ${error.message}`;
                result.classList.remove('hidden', 'success');
                result.classList.add('error');
            } finally {
                loading.style.display = 'none';
            }
        }

        async function generateDraft() {
            const topic = document.getElementById('topic').value.trim();
            const loading = document.getElementById('draft-loading');
            const result = document.getElementById('draft-result');
            
            loading.style.display = 'block';
            result.classList.add('hidden');

            try {
                const response = await fetch('/draft', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ topic, research: researchData })
                });

                const data = await response.json();
                
                if (data.error) {
                    throw new Error(data.error);
                }

                draftContent = data.draft;
                document.getElementById('draft-content').value = draftContent;
                result.innerHTML = `<strong>Draft Generated Successfully!</strong>`;
                result.classList.remove('hidden', 'error');
                result.classList.add('success');

            } catch (error) {
                result.innerHTML = `<strong>Error:</strong> ${error.message}`;
                result.classList.remove('hidden', 'success');
                result.classList.add('error');
            } finally {
                loading.style.display = 'none';
            }
        }

        function editDraft() {
            // Allow editing - this is already enabled by the textarea
            document.getElementById('draft-content').focus();
        }

        function approveDraft() {
            const content = document.getElementById('draft-content').value.trim();
            if (!content) {
                alert('Please enter some content for your post');
                return;
            }

            draftContent = content;
            document.getElementById('final-preview').textContent = content;
            
            currentStep = 3;
            updateSteps();
            showSection('post-section');
        }

        async function postToLinkedIn() {
            const loading = document.getElementById('post-loading');
            const result = document.getElementById('post-result');
            
            loading.style.display = 'block';
            result.classList.add('hidden');

            try {
                const response = await fetch('/post', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ content: draftContent })
                });

                const data = await response.json();
                
                if (data.error) {
                    throw new Error(data.error);
                }

                result.innerHTML = `<strong>Success!</strong> ${data.result}`;
                result.classList.remove('hidden', 'error');
                result.classList.add('success');

            } catch (error) {
                result.innerHTML = `<strong>Error:</strong> ${error.message}`;
                result.classList.remove('hidden', 'success');
                result.classList.add('error');
            } finally {
                loading.style.display = 'none';
            }
        }

        function startOver() {
            currentStep = 1;
            updateSteps();
            showSection('research-section');
            
            // Reset form
            document.getElementById('topic').value = '';
            document.getElementById('draft-content').value = '';
            document.getElementById('final-preview').textContent = '';
            
            // Hide all results
            document.querySelectorAll('.result').forEach(result => {
                result.classList.add('hidden');
            });
            
            researchData = '';
            draftContent = '';
        }

        // Initialize
        updateSteps();
    </script>
</body>
</html>
